<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Outline Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="app-title">PDF Outline Editor <span class="version" id="appVersion"></span></div>
        <div class="header-actions">
          <button class="ghost" id="openPdf" title="Open PDF">
            <span>ğŸ“‚</span>
            <span>Open</span>
          </button>
          <button class="ghost" id="savePdf" title="Save PDF (overwrites original, creates backup)">
            <span>ğŸ’¾</span>
            <span>Save</span>
          </button>
          <button class="ghost" id="savePdfAs" title="Save PDF to new file">
            <span>ğŸ“„</span>
            <span>Save As</span>
          </button>
        </div>
      </header>
      <div class="unified-toolbar">
        <div class="toolbar-group">
          <button class="icon" id="addTitle" title="Add title to current page">â•</button>
          <button class="icon" id="addChild" title="Add nested title">â†³</button>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-group">
          <button class="icon" id="renameTitle" title="Rename title">âœï¸</button>
          <button class="icon" id="setPage" title="Set target page">ğŸ“</button>
          <button class="icon" id="deleteTitle" title="Delete title">ğŸ—‘ï¸</button>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-group">
          <button class="icon" id="outdentTitle" title="Decrease level">â¬…ï¸</button>
          <button class="icon" id="indentTitle" title="Increase level">â¡ï¸</button>
          <button class="icon" id="moveUp" title="Move up">â¬†ï¸</button>
          <button class="icon" id="moveDown" title="Move down">â¬‡ï¸</button>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-group">
          <button class="icon" id="expandAll" title="Expand all">âŠ</button>
          <button class="icon" id="collapseAll" title="Collapse all">âŠŸ</button>
          <button class="icon" id="undo" title="Nothing to undo" disabled>â†¶</button>
          <button class="icon" id="redo" title="Nothing to redo" disabled>â†·</button>
        </div>
        <div class="toolbar-spacer"></div>
        <div class="toolbar-group">
          <button class="icon" id="prevPage" title="Previous page">â—€</button>
          <div class="page-indicator">
            Page <span id="currentPage">1</span> / <span id="totalPages">1</span>
          </div>
          <button class="icon" id="nextPage" title="Next page">â–¶</button>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-group">
          <label class="zoom-control" title="Zoom">
            ğŸ”
            <input id="zoomSlider" type="range" min="50" max="200" value="110" />
          </label>
        </div>
      </div>
      <div class="content">
        <aside class="outline-pane" id="outlinePane">
          <div class="outline-list" id="outlineList">
            <div class="empty-state">
              Open a PDF to start building an outline.
            </div>
          </div>
        </aside>
        <div class="divider" id="divider"></div>
        <main class="viewer-pane">
          <div class="viewer" id="viewer"></div>
          <div class="drop-zone" id="dropZone">
            Drag a PDF here or click Open to begin.
          </div>
        </main>
      </div>
    </div>
    <div class="context-menu" id="contextMenu">
      <button data-action="add">Add title</button>
      <button data-action="addChild">Add nested title</button>
      <button data-action="rename">Rename</button>
      <button data-action="setPage">Set target page...</button>
      <button data-action="delete">Delete</button>
      <hr />
      <button data-action="outdent">Decrease level</button>
      <button data-action="indent">Increase level</button>
      <button data-action="moveUp">Move up</button>
      <button data-action="moveDown">Move down</button>
    </div>
    <div class="modal" id="pageModal" style="display: none;">
      <div class="modal-content">
        <div class="modal-title">Set Target Page</div>
        <input type="number" id="pageInput" min="1" placeholder="Page number" />
        <div class="modal-actions">
          <button id="pageModalCancel">Cancel</button>
          <button id="pageModalOk" class="primary">OK</button>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
